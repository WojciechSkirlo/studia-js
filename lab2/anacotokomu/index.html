<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 2 - anacotokomu</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="slider">
            <div class="slides">
                <div class="carousel">
                    <div class="slide">
                        <img src="http://picsum.photos/seed/picsum/600/400" alt="" />
                    </div>
                    <div class="slide">
                        <img
                            src="https://images.unsplash.com/photo-1473172707857-f9e276582ab6?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=""
                        />
                    </div>
                    <div class="slide">
                        <img
                            src="https://images.unsplash.com/photo-1505852662843-a47ac5b4032b?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=""
                        />
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1551485323-d5fd36276a78?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fGxvb2tpbmd8ZW58MHx8MHx8fDA%3D" alt="" />
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1536761607300-1d769cd1fb6a?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1599173687776-135bc3407f37?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
                    </div>
                </div>
                <div class="dots">
                    <button type="button" class="dot" aria-label="slider-dot" data-index="0"></button>
                    <button type="button" class="dot" aria-label="slider-dot" data-index="1"></button>
                    <button type="button" class="dot" aria-label="slider-dot" data-index="2"></button>
                    <button type="button" class="dot" aria-label="slider-dot" data-index="3"></button>
                    <button type="button" class="dot" aria-label="slider-dot" data-index="4"></button>
                    <button type="button" class="dot" aria-label="slider-dot" data-index="5"></button>
                </div>
            </div>
            <div class="buttons">
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>
        </div>
        <main></main>
        <script src="main.js"></script>
    </body>
</html>
